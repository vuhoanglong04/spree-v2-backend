services:
  redis:
    image: redis
    container_name: my_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  elasticsearch:
    image: elasticsearch:9.1.0
    container_name: my_elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    restart: unless-stopped
  kibana:
    image: docker.elastic.co/kibana/kibana:9.1.0
    container_name: my_kibana
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://my_elasticsearch:9200
    ports:
      - "5601:5601"
    restart: unless-stopped
  db:
    image: postgres:15
    container_name: my_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: spree_v2_development
    ports:
      - "5432:5432"
volumes:
  pg_data: