default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV["RAILS_MAX_THREADS"] || 5 %>
  username: postgres
  password: secret
  host: 127.0.0.1
  port: 6001

development:
  <<: *default
  database: spree_v2_development

test:
  adapter: sqlite3
  pool: <%= ENV["RAILS_MAX_THREADS"] || 5 %>
  timeout: 5000
  database: db/test.sqlite3

production:
  primary:
    <<: *default
    database: spree_v2_production
  cache:
    <<: *default
    database: spree_v2_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: spree_v2_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: spree_v2_cable
    migrations_paths: db/cable_migrate
